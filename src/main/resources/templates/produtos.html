<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Produtos:</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Nome</th>
		</tr>
		<tr th:each="produto:${produtos}">
			<td th:text="${produto.id}"></td>
			<td th:text="${produto.nome}"></td>
		</tr>
		
	</table>
</body>
</html>
